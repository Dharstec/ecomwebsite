<div class="carousel">
  <div *ngFor="let image of images; let i = index" class="carousel-slide" [class.active]="i === currentIndex">
    <img style="height:75%" [src]="image" alt="Image {{ i + 1 }}">
  </div>
</div>
<button (click)="prevSlide()" class="prev-button">&#10094;</button>
<button (click)="nextSlide()" class="next-button">&#10095;</button>
