<div class="heading">
    <span class="title">Account Signout</span>
    <span class="close">
      <mat-icon (click)="closeDialog()">close</mat-icon>
    </span>
    <mat-divider class="mt-2 mb-2"></mat-divider>
</div>
<div class="row">
    <div class="">
                <label>Do you want to signout this account?</label>
              <div class="row m-0 mt-2">
                <button class="btn btn-primary mr-2" (click)="selectYes()">Yes</button>
                <button class="btn btn-danger" (click)="closeDialog()">No</button>
              </div> 
    </div>
</div>
